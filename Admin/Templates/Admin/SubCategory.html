<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCategory</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category
                <select name="sel_category">
                    {% for i in subcat %}
                    <option value="{{i.id}}">
                        {{i.subcat.category_name}}
                    </option>
                    {% endfor %}
                </select>
                </td>
                <td>SubCategory</td>
                <td><input type="text" name="txt_subcategory" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td> Sub Category</td>
            <td>Action</td>
        </tr>
        {% for i in subcat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.subcategory.subcategory_name}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
