<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCategory</title>
</head>
<body>
    <h1 style="text-align: center;">SubCategory</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Category
                <select name="sel_category">
                    <option value="">...Select...</option>
                    {% for i in cat %}
                    <option
                    {% if i.id  == subcategory.category_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">
                        {{i.category.category_name}}
                    </option>
                    {% endfor %}
                </select>
                </td>
                <td>SubCategory</td>
                <td><input type="text" name="txt_subcategory" id=""value="{{subcategory.subcategory_name}}"></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
        <br><br>
    <table align="center" border="1">
        <tr>
            <td>#</td>
            <td>Sub Category</td>
            <td>Category</td>
            <td align="center" colspan="2">Action</td>
        </tr>
        {% for i in subcat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.subcategory.subcategory_name}}</td>
            <td>{{i.Category.category_name}}</td>
            <td>
                <a href="{% url 'webadmin:delsubcategory' i.id %}">Delete</a>
            </td>
            <td>
                <a href="{% url 'webadmin:updatesubcategory' i.id %}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
