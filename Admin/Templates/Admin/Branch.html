<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch</title>
</head>
<body>
    <h1 style="text-align: center;">Branch</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>District</td>
                <td>Place</td>
                <td>Branch</td>
                <td><input type="text" name="txt_branch" id=""></td>
            </tr>
            <tr>
                <td colspan="6" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    <br><br>
    <table align="center" border="1">
        <tr>
            <td>#</td>
            <td>Branch</td>
            <td align="center" colspan="2">Action</td>
        </tr>
        {% for i in brn %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.branch.branch_name}}</td>
            <td>

            </td>
            <td>

            </td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
