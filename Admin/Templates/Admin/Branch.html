<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td>Place</td>
                <td>Branch</td>
                <td><input type="text" name="txt_branch" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Branch</td>
            <td>Action</td>
        </tr>
        {% for i in brn %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.branch.branch_name}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
