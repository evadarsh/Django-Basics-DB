<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_category" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
<table>
    <tr>
        <td>#</td>
        <td>Category</td>
        <td>Action</td>
    </tr>
    {% for i in cat %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.category.category_name}}</td>
        <td></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
