<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
</head>
<body>
    <h1 style="text-align: center;">Category</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_category" id="" value="{{category.category_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    <br><br>
<table align="center" border="1">
    <tr>
        <td>#</td>
        <td>Category</td>
        <td align="center" colspan="2">Action</td>
    </tr>
    {% for i in cat %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.category.category_name}}</td>
        <td>
            <a href="{% url 'webadmin:delcategory' i.id %}">Delete</a>
        </td>
        <td>
            <a href="{% url 'webadmin:updatecategory' i.id %}">Update</a>
        </td>
    </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
