<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
</head>
<body>
    <h1 style="text-align: center;">User Sign Up</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_name" id="" value="{{user.user_name}}" required></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_contact" id="" value="{{user.user_contact}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txt_email" id="" value="{{user.user_email}}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="txt_address" id="" value="{{user.user_address}}"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="sel_district" id="sel_district">
                <option value="">...Select...</option>
                {% for i in district %}
                <option value="{{i.id}}">{{i.district.district_name}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><select name="sel_place" id="sel_place">
                <option value="">...Select...</option>
            </select></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><select name="sel_category" id="sel_category">
                <option value="">...Select...</option>
                {% for i in category %}
                <option value="{{i.id}}">{{i.category.category_name}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Sub Category</td>
            <td><select name="sel_subcategory" id="sel_subcategory">
                <option value="">...Select...</option>
            </select></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="text" name="txt_photo" id="" value="{{user.user_photo}}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="txt_password" id="" value="{{user.user_password}}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Register"></td>
        </tr>
    </table>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'webguest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { disd: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
<script>
    $("#sel_category").change(function () {
        var cid = $(this).val();
        var ur = "{% url 'webguest:ajaxsubcategory' %}"
        $.ajax({
            url: ur,
            data: { catd: cid, },
            success: function (data) {
                $("#sel_subcategory").html(data);
            },
        });
    });
</script>
